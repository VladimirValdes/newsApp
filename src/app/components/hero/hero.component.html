

<article
[appBkImage]='article.urlToImage'
class="hero-banner">
    <section class="hero-banner__body">
        <h2 class="hero-banner__title">{{ article.title }}</h2>
    </section>
    <footer class="hero-banner__footer">
        <p  class="hero-banner__phf">{{ article.description }}</p>
        <p class="hero-banner__phf hero-banner__phf--end">{{ article.publishedAt | date }}<span>{{ article.author }}</span></p>
    </footer>
</article>
